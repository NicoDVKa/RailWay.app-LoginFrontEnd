<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Test</title>
</head>
<body>
    <section class="main">
        <form  id="form" class="form" action="">
            <h1 class="form__title">Create a free account!!</h1>
            <h2 class="form__subtitle">Username</h2>
            <input id="inputUser" class="form__input form__input--text" type="text" placeholder="username" required> 
            <h2 class="form__subtitle">Email Address</h2>
            <input id="inputEmail"  class="form__input form__input--email" type="email" placeholder="example@gmail.com" required>
            <h2 class="form__subtitle">Password</h2>
            <input id="inputPassword" class="form__input form__input--password" type="password" placeholder="password" required>
            <button id="btnSubmit"  class="form__button" type="submit">Sing Up</button>
        </form>
    </section>
    <script type="module" src="./init.js"></script>
</body>
</html>
